<!DOCTYPE html>
<style>
body { font-family: Arial, sans-serif; background:#f5f7fa; padding:20px; }
h1 { margin-bottom:10px; }
form { background:#fff; padding:20px; border-radius:8px; max-width:700px; box-shadow:0 2px 10px rgba(0,0,0,.08); }
label { display:block; margin-top:15px; font-weight:bold; }
input, textarea, select { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; }
textarea { min-height:90px; }
button { margin-top:20px; padding:12px 20px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; }
.primary { background:#22c55e; color:#fff; }
.secondary { background:#0ea5e9; color:#fff; margin-left:10px; }
pre { background:#111; color:#0f0; padding:15px; border-radius:8px; margin-top:20px; overflow:auto; }
</style>
</head>
<body>


<h1>Admin – Nova Vaga</h1>
<p>Preencha uma vez e gere o objeto pronto para o <code>vagas.js</code>.</p>


<form id="vagaForm">
<label>Título da vaga</label>
<input required id="titulo" />


<label>Empresa</label>
<input required id="empresa" />


<label>Data (YYYY-MM-DD)</label>
<input type="date" required id="data" />


<label>Descrição curta (card)</label>
<textarea required id="descricaoCurta"></textarea>


<label>Descrição completa (modal)</label>
<textarea required id="descricaoCompleta"></textarea>


<label>Telefone</label>
<input id="telefone" />


<label>E-mail</label>
<input type="email" id="email" />


<label>Nome do banner (ex: vaga-empresa.jpg)</label>
<input id="banner" />


<button type="submit" class="primary">Gerar vaga</button>
<button type="button" class="secondary" onclick="copiar()">Copiar código</button>
</form>


<pre id="output"></pre>


<script>
const form = document.getElementById('vagaForm');
const output = document.getElementById('output');


form.addEventListener('submit', e => {
e.preventDefault();


const vaga = {
id: Date.now(),
titulo: titulo.value,
empresa: empresa.value,
data: data.value,
descricaoCurta: descricaoCurta.value,
descricaoCompleta: descricaoCompleta.value,
telefone: telefone.value,
email: email.value,
banner: banner.value
};


output.textContent = JSON.stringify(vaga, null, 2) + ',';
});


function copiar() {
navigator.clipboard.writeText(output.textContent);
alert('Código copiado!');
}
</script>


</body>
</html>
